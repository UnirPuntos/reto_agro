<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrip.js">
    <title>Facil_Agro</title>
</head>

<body>

    <div class="container"> <!-- Esto es un comentario en HTML -->
        <header class="header-index">
            <a href="index.html"><img class="logo" src="img/Logo.jpg" alt="Logo con link"></a>
            <nav class="menu-nav">
                <ul class="menu">
                    <li><a href="index.html" class="btn-menu activo">Inicio</a></li>
                    <li><a href="Calendario" class="btn-menu">Servicios</a></li>
                    <li><a href="Gestion" class="btn-menu">Contacto</a></li>
                </ul>
            </nav>
        </header>
        </nav>
        <div class="container">
            <h1>Calendario de Cultivos</h1>

            <!-- Calendario -->
            <div>
                <button id="prev-month">&#9664; Mes Anterior</button>
                <span id="month-year"></span>
                <button id="next-month">Mes Siguiente &#9654;</button>
            </div>
            <div class="calendar" id="calendar"></div>

            <!-- Detalle de Eventos -->
            <div id="event-details" class="hidden">
                <h3>Eventos del día</h3>
                <ul id="events-list"></ul>
                <button id="clear-events">Eliminar Eventos</button>
                
            </div>

            <!-- Gestión de Cultivos -->
            <div class="cultivos-section">
                <h3>Gestión de Cultivos</h3>
                <ul id="cultivos-list">
                    <li>Trigo</li>
                    <li>Maíz</li>
                </ul>
                <input type="text" id="nuevo-cultivo" placeholder="Agregar nuevo cultivo">
                <button id="agregar-cultivo">Agregar Cultivo</button>
            </div>

            <!-- Planificar Siembras -->
            <div class="form-section">
                <h3>Planificar Siembra</h3>
                <form id="siembra-form">
                    <label for="cultivo">Cultivo:</label>
                    <select id="cultivo">
                        <option>Trigo</option>
                        <option>Maíz</option>
                    </select><br>
                    <label for="area">Área a sembrar:</label>
                    <input type="number" id="area" min="1" placeholder="Ej: 100 (m²) o 1 (ha)" required><br>
                    <label for="unidad-area">Unidad:</label>
                    <select id="unidad-area">
                        <option value="m2">Metros cuadrados</option>
                        <option value="ha">Hectáreas</option>
                    </select><br>
                    <label for="estado">Estado del Cultivo:</label>
                    <select id="estado">
                        <option>En progreso</option>
                        <option>Completado</option>
                        <option>Finalizado</option>
                        <option>Preparación del suelo</option>
                        <option>Esperando riego</option>
                    </select><br>
                    <label for="detalles">Detalles del Cultivo:</label><br>
                    <input type="checkbox" id="fertilizado"> Fertilizado<br>
                    <input type="checkbox" id="regado"> Regado<br>
                    <input type="checkbox" id="danado"> Dañado<br>
                    <input type="checkbox" id="abono"> Necesita Abono<br>
                    <input type="checkbox" id="tratamiento"> Tratamiento aplicado<br>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required><br>
                    <button type="submit">Planificar</button>
                </form>
            </div>
        </div>

        <link rel="stylesheet" href="scrip.js">
        <script src="scrip.js"></script>
</body>

</html>
